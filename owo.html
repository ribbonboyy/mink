<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwOify Text Converter</title>
    <link rel="stylesheet" href="stylepink.css">
</head>
<body>
    <div class="section">
        <h2>OwOify Text Converter</h2>
        <label for="input-text">Enter text to OwOify:</label>
        <textarea id="input-text" placeholder="Type something to OwOify!"></textarea>
        <button id="convert">OwOify</button>
        <p id="output-text">Your OwOified text will appear here.</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
