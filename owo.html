<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwOify Text Converter</title>
    <link rel="stylesheet" href="stylepink.css">
</head>
<body>
    <div class="container">
        <div class="section" id="owo-section">
            <h2>OwOify Text Converter</h2>
            <textarea id="input-text" rows="4" placeholder="Type your text here..."></textarea>
            <button id="convert">OwOify!</button>
            <p id="output-text">Your OwOified text will appear here!</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
