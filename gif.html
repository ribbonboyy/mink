<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF Debug Tool</title>
  <link rel="stylesheet" href="gif.css">
</head>
<body>
  <div class="container">
    <div class="section">
      <h2>GIF Debugger</h2>
      <p>Upload a GIF to analyze its details</p>
      <input type="file" id="gifInput" accept="image/gif">
      <canvas id="gifCanvas" width="400" height="330"></canvas>
      <div id="gifInfo" class="debug-info">
        <h3>GIF Information</h3>
        <pre>No GIF loaded...</pre>
      </div>
    </div>
  </div>
  <script src="gif.js"></script>
</body>
</html>
