<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90s Web Search</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>90s Web Search</h1>
            <p>Search the web like it's 1995! 🌐</p>
        </header>

        <main>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Type a website (e.g., Roblox)" />
                <button type="submit">Search</button>
            </form>

            <div id="result" class="result">
                <!-- Results will be dynamically loaded here -->
            </div>
        </main>

        <footer>
            <p>© 1995 Web Emulator. Powered by Nostalgia.</p>
        </footer>
    </div>

    <script src="search.js"></script>
</body>
</html>
