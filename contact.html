<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Link Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- Link Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <script src="animation.js" defer></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Main Content -->
    <div class="container">
        <!-- Pretty Funny Contact -->
        <section class="section" id="biography">
            <h2>Pretty Funny</h2>
            <p>
                To contact us, you can click the button under to get to contact pages.
            </p>
            <!-- Pretty Funny Contact Buttons -->
            <div class="contact-buttons">
                <a href="https://discord.gg/kj43T3t46A" target="_blank" class="contact-button">
                    <img src="discord (1).png" alt="Discord Icon" class="contact-icon"> Discord
                </a>
                <a href="mailto:mink@prettyfunny.online" class="contact-button">
                    <img src="envelope.png" alt="Gmail Icon" class="contact-icon"> Gmail
                </a>
            </div>
        </section>

        <!-- Coffee Gang Contact -->
        <section class="section" id="portfolio">
            <h2>Coffee Gang</h2>
            <ul>
                <li>Lead Staff and Admin in <a href="https://discord.gg/mAcsWCGUEj" target="_blank">Dračí Kostka</a></li>
                <li>Owner of <a href="https://discord.gg/coffeegang" target="_blank">Coffee Gang</a></li>
                <li>Ex-Staff in <a href="https://discord.gg/ammo" target="_blank">Ammo</a></li>
                <li>Skilled in Discord bot creation, HTML, and CSS</li>
            </ul>
            <!-- Coffee Gang Contact Buttons -->
            <div class="contact-buttons">
                <a href="https://discord.gg/coffeegang" target="_blank" class="contact-button">
                    <img src="discord (1).png" alt="Discord Icon" class="contact-icon"> Discord
                </a>
                <a href="mailto:mink@prettyfunny.online" class="contact-button">
                    <img src="envelope.png" alt="Gmail Icon" class="contact-icon"> Gmail
                </a>
            </div>
        </section>
    </div>

    <style>
        .contact-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }

        .contact-button {
            display: flex;
            align-items: center;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s ease;
        }

        .contact-button:hover {
            background-color: #f1f1f1;
        }

        .contact-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
    </style>
</body>
</html>
