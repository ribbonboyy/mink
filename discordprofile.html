<!DOCTYPE html>
<html>
<head>
  <title>Discord Card</title>
  <style>
    body {
      background: #1e1f22;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: linear-gradient(145deg, #2f3136, #202225);
      color: #fff;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 20px #00000050;
    }

    .avatar {
      border-radius: 50%;
      border: 4px solid #7289da;
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .username {
      font-size: 1.4em;
      font-weight: bold;
    }

    .date {
      margin-top: 10px;
      font-size: 0.9em;
      color: #b9bbbe;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="avatar" id="avatar" src="" alt="Avatar">
    <div class="username" id="username">Loading...</div>
    <div class="date" id="created">Created on: ...</div>
  </div>

  <script>
    const userID = "363091363257909249";
    const avatarHash = "a_22027de23e77d8128f037e521c0bf648";
    const username = ".mattel.";

    document.getElementById("avatar").src = `https://cdn.discordapp.com/avatars/${userID}/${avatarHash}.gif?size=128`;
    document.getElementById("username").textContent = username;

    const discordEpoch = 1420070400000;
    const timestamp = (BigInt(userID) >> 22n) + BigInt(discordEpoch);
    const date = new Date(Number(timestamp));
    document.getElementById("created").textContent = "Created on: " + date.toDateString();
  </script>
</body>
</html>
