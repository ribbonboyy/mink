<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="section">
            <h2>Solar System Visualizer</h2>
            <p>Explore the planets of our Solar System. Click on a planet to learn more about it.</p>
            <div id="solar-system">
                <div class="planet sun">Sun</div>
                <div class="planet mercury">Mercury</div>
                <div class="planet venus">Venus</div>
                <div class="planet earth">Earth</div>
                <div class="planet mars">Mars</div>
                <div class="planet jupiter">Jupiter</div>
                <div class="planet saturn">Saturn</div>
                <div class="planet uranus">Uranus</div>
                <div class="planet neptune">Neptune</div>
            </div>
        </div>
    </div>

    <style>
        #solar-system {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .planet {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            color: white;
            text-align: center;
        }

        .sun {
            background: #f39c12;
            width: 100px;
            height: 100px;
        }

        .mercury {
            background: #b2bec3;
        }

        .venus {
            background: #d35400;
        }

        .earth {
            background: #3498db;
        }

        .mars {
            background: #e74c3c;
        }

        .jupiter {
            background: #e67e22;
        }

        .saturn {
            background: #f1c40f;
        }

        .uranus {
            background: #1abc9c;
        }

        .neptune {
            background: #2980b9;
        }
    </style>
</body>

</html>
