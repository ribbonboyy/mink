  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    const canvas = document.querySelector("#atomCanvas");
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x202020); // Dark background
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 50;

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Lighting
    const light = new THREE.PointLight(0xffffff, 1, 0);
    light.position.set(50, 50, 50);
    scene.add(light);
    const ambientLight = new THREE.AmbientLight(0x404040); // Soft ambient light
    scene.add(ambientLight);

    // Atom part colors
    const protonMaterial = new THREE.MeshPhongMaterial({ color: 0xff5733 });  // Red for Protons
    const neutronMaterial = new THREE.MeshPhongMaterial({ color: 0x1e90ff });  // Blue for Neutrons
    const electronMaterial = new THREE.MeshPhongMaterial({ color: 0x32cd32 });  // Green for Electrons

    let nucleus;
    const electronGroups = [];

    // Create Nucleus (atomic core)
    function createNucleus(atomicNumber) {
        const radius = Math.log(atomicNumber + 1) * 3; // Simplified radius calculation
        const nucleusGroup = new THREE.Group();

        // Add Protons (Red)
        for (let i = 0; i < atomicNumber; i++) {
            const angle = (i / atomicNumber) * Math.PI * 2;
            const proton = new THREE.Mesh(new THREE.SphereGeometry(1, 16, 16), protonMaterial);
            proton.position.set(Math.cos(angle) * radius, Math.sin(angle) * radius, 0);
            nucleusGroup.add(proton);
        }

        // Add Neutrons (Blue)
        for (let i = 0; i < atomicNumber; i++) {
            const angle = (i / atomicNumber) * Math.PI * 2;
            const neutron = new THREE.Mesh(new THREE.SphereGeometry(1, 16, 16), neutronMaterial);
            neutron.position.set(Math.cos(angle) * radius, Math.sin(angle) * radius, 5);
            nucleusGroup.add(neutron);
        }

        return nucleusGroup;
    }

    // Render the atom
    function renderAtom(atomicNumber) {
        if (nucleus) {
            scene.remove(nucleus);
        }

        nucleus = createNucleus(atomicNumber);
        scene.add(nucleus);
        animate();
    }

    // Split Atom Functionality
    function splitAtom() {
        const selectedAtom = document.getElementById('atom-select').value;
        const atomicNumber = parseInt(selectedAtom, 10);
        renderAtom(atomicNumber);
        
        document.getElementById('fissle-atom').style.display = 'block';  // Show fission button
    }

    // Handle Fission and update the info
    function fissleAtom() {
        const energyReleased = Math.random() * 100;  // Example random energy value
        const radiationLevel = Math.random() * 1000;  // Example random radiation level
        const dangerRadius = Math.random() * 10;  // Example random danger radius

        // Display the fission info
        document.getElementById('energy-counter').textContent = energyReleased.toFixed(2);
        document.getElementById('radiation-level').textContent = radiationLevel.toFixed(2);
        document.getElementById('danger-radius').textContent = dangerRadius.toFixed(2);

        // Show the fission info popup
        document.getElementById('fission-info').style.display = 'block';
    }

    // Event Listeners
    document.getElementById('split-atom').addEventListener('click', splitAtom);
    document.getElementById('fissle-atom').addEventListener('click', fissleAtom);

    // Rendering the animation
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    animate();
  </script>
