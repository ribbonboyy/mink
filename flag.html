<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Flag Guessing Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fa;
      color: #333;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      color: #5c6bc0;
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: bold;
    }

    #flag-container {
      margin: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 10px;
      background-color: #fff;
      transition: transform 0.3s ease;
    }

    #flag-container:hover {
      transform: scale(1.05);
    }

    #flag {
      width: 200px;
      height: auto;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    input {
      padding: 12px 20px;
      font-size: 1.1rem;
      width: 60%;
      max-width: 300px;
      margin-top: 20px;
      border-radius: 5px;
      border: 2px solid #5c6bc0;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #3f51b5;
      box-shadow: 0 0 5px rgba(63, 81, 181, 0.5);
    }

    button {
      padding: 12px 20px;
      font-size: 1.1rem;
      margin-top: 15px;
      background-color: #5c6bc0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3f51b5;
    }

    button:disabled {
      background-color: #b0bec5;
      cursor: not-allowed;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #333;
      font-weight: 500;
    }

    #score {
      margin-top: 10px;
      font-size: 1.4rem;
      color: #5c6bc0;
      font-weight: bold;
    }

    #timer {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #ff5722;
      font-weight: bold;
    }

    .lives {
      margin-top: 20px;
    }

    .life {
      font-size: 1.5rem;
      color: #e91e63;
      margin: 0 5px;
      transition: transform 0.3s ease;
    }

    .life.dead {
      color: #b0bec5;
      transform: scale(0.8);
    }

    .life {
      display: inline-block;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      #flag {
        width: 150px;
      }

      input {
        width: 80%;
      }

      button {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <h1>Country Flag Guessing Game</h1>

  <div id="flag-container">
    <img id="flag" src="" alt="Country Flag">
  </div>

  <input type="text" id="country-guess" placeholder="Guess the country or its code" />
  <button id="submit-btn" onclick="checkAnswer()">Submit Guess</button>

  <div id="timer"></div>

  <div class="result" id="result"></div>
  <div id="score">Score: 0</div>

  <div class="lives" id="lives">
    <span class="life" id="life1">❤️</span>
    <span class="life" id="life2">❤️</span>
    <span class="life" id="life3">❤️</span>
  </div>

  <script>
    const countries = [
      { code: 'US', name: 'United States' },
      { code: 'IN', name: 'India' },
      { code: 'FR', name: 'France' },
      { code: 'DE', name: 'Germany' },
      { code: 'JP', name: 'Japan' },
      { code: 'BR', name: 'Brazil' },
      { code: 'CA', name: 'Canada' },
      { code: 'AU', name: 'Australia' },
      { code: 'GB', name: 'United Kingdom' },
      { code: 'IT', name: 'Italy' },
      { code: 'CN', name: 'China' },
      { code: 'RU', name: 'Russia' },
      { code: 'ZA', name: 'South Africa' },
      { code: 'MX', name: 'Mexico' },
      { code: 'KR', name: 'South Korea' },
      { code: 'NG', name: 'Nigeria' },
      { code: 'EG', name: 'Egypt' },
      { code: 'SA', name: 'Saudi Arabia' },
      { code: 'AR', name: 'Argentina' },
      { code: 'ES', name: 'Spain' },
      { code: 'ID', name: 'Indonesia' },
      { code: 'KE', name: 'Kenya' },
      { code: 'CZ', name: 'Czechia' }, // Added Czechia
      { code: 'PL', name: 'Poland' },
      { code: 'TH', name: 'Thailand' },
      { code: 'SE', name: 'Sweden' },
      { code: 'TR', name: 'Turkey' },
      { code: 'NL', name: 'Netherlands' },
      { code: 'SG', name: 'Singapore' },
      { code: 'DK', name: 'Denmark' },
      { code: 'FI', name: 'Finland' },
      { code: 'PT', name: 'Portugal' },
      { code: 'MY', name: 'Malaysia' },
      { code: 'PH', name: 'Philippines' }
    ];

    let currentCountry = {};
    let score = 0;
    let lives = 3;
    let timer;
    let currentTime = 0;
    let bestTimes = {};

    // Fetch a random country and set the flag
    function getRandomCountry() {
      const randomIndex = Math.floor(Math.random() * countries.length);
      currentCountry = countries[randomIndex];
      document.getElementById('flag').src = `https://flagpedia.net/data/flags/h80/${currentCountry.code.toLowerCase()}.png`;
      document.getElementById('country-guess').focus();
      
      // Reset and start the timer
      currentTime = 0;
      document.getElementById('timer').innerText = `Time Left: 10s`;
      clearInterval(timer);
      timer = setInterval(updateTimer, 1000);

      // Re-enable the Submit button when the flag changes
      document.getElementById('submit-btn').disabled = false;
    }

    // Timer function
    function updateTimer() {
      currentTime++;
      const timeLeft = 10 - currentTime;

      if (timeLeft <= 0) {
        clearInterval(timer);
        checkAnswer();  // Automatically submit if time runs out
      } else {
        document.getElementById('timer').innerText = `Time Left: ${timeLeft}s`;
      }
    }

    // Check the user's guess
    function checkAnswer() {
      const guess = document.getElementById('country-guess').value.trim();

      if (guess.toLowerCase() === currentCountry.name.toLowerCase()) {
        score++;
        document.getElementById('result').innerText = 'Correct!';
        
        // Store best time for the flag
        if (!bestTimes[currentCountry.name] || currentTime < bestTimes[currentCountry.name]) {
          bestTimes[currentCountry.name] = currentTime;
        }

        // Display the best time for this flag
        alert(`Best time for ${currentCountry.name}: ${bestTimes[currentCountry.name]}s`);
      } else {
        lives--;
        document.getElementById('result').innerText = `Incorrect! The correct answer was ${currentCountry.name}.`;

        // Update the lives display
        document.getElementById(`life${lives + 1}`).classList.add('dead');
      }

      document.getElementById('score').innerText = `Score: ${score}`;
      
      // Disable the Submit button to prevent spamming
      document.getElementById('submit-btn').disabled = true;

      // Check if game over
      if (lives <= 0) {
        setTimeout(() => {
          alert('Game Over! Your final score is: ' + score);
          location.reload();  // Reload the game to start over
        }, 1000);
      } else {
        setTimeout(() => {
          document.getElementById('result').innerText = '';
          document.getElementById('country-guess').value = '';
          getRandomCountry();
        }, 2000);
      }
    }

    // Initialize the game
    getRandomCountry();
  </script>

</body>
</html>
