<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Flag Guessing Game</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fa;
      color: #333;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      color: #5c6bc0;
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: bold;
    }

    /* Flag container */
    #flag-container {
      margin: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 10px;
      background-color: #fff;
      transition: transform 0.3s ease;
    }

    #flag-container:hover {
      transform: scale(1.05);
    }

    #flag {
      width: 200px;
      height: auto;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    /* Input field styling */
    input {
      padding: 12px 20px;
      font-size: 1.1rem;
      width: 60%;
      max-width: 300px;
      margin-top: 20px;
      border-radius: 5px;
      border: 2px solid #5c6bc0;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #3f51b5;
      box-shadow: 0 0 5px rgba(63, 81, 181, 0.5);
    }

    /* Button styling */
    button {
      padding: 12px 20px;
      font-size: 1.1rem;
      margin-top: 15px;
      background-color: #5c6bc0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3f51b5;
    }

    /* Result and Score styling */
    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #333;
      font-weight: 500;
    }

    #score {
      margin-top: 10px;
      font-size: 1.4rem;
      color: #5c6bc0;
      font-weight: bold;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      #flag {
        width: 150px;
      }

      input {
        width: 80%;
      }

      button {
        width: 80%;
      }
    }

  </style>
</head>
<body>

  <h1>Country Flag Guessing Game</h1>
  <div id="flag-container">
    <img id="flag" src="" alt="Country Flag">
  </div>

  <input type="text" id="country-guess" placeholder="Guess the country" />
  <button onclick="checkAnswer()">Submit Guess</button>

  <div class="result" id="result"></div>
  <div class="score" id="score">Score: 0</div>

  <script>
    const countries = [
      { code: 'US', name: 'United States' },
      { code: 'IN', name: 'India' },
      { code: 'FR', name: 'France' },
      { code: 'DE', name: 'Germany' },
      { code: 'JP', name: 'Japan' },
      { code: 'BR', name: 'Brazil' },
      { code: 'CA', name: 'Canada' },
      { code: 'AU', name: 'Australia' },
    ];

    let currentCountry = {};
    let score = 0;

    // Fetch a random country and set the flag
    function getRandomCountry() {
      const randomIndex = Math.floor(Math.random() * countries.length);
      currentCountry = countries[randomIndex];
      document.getElementById('flag').src = `https://www.countryflags.io/${currentCountry.code}/flat/64.png`;
    }

    // Check the user's guess
    function checkAnswer() {
      const guess = document.getElementById('country-guess').value.trim();
      if (guess.toLowerCase() === currentCountry.name.toLowerCase()) {
        score++;
        document.getElementById('result').innerText = 'Correct!';
      } else {
        document.getElementById('result').innerText = `Incorrect! The correct answer was ${currentCountry.name}.`;
      }
      document.getElementById('score').innerText = `Score: ${score}`;
      setTimeout(() => {
        document.getElementById('result').innerText = '';
        document.getElementById('country-guess').value = '';
        getRandomCountry();
      }, 2000);
    }

    // Initialize the game
    getRandomCountry();
  </script>

</body>
</html>
