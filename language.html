<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Language Detective</title>
  <link rel="stylesheet" href="language.css" />
</head>
<body>
  <h1>Language Detective</h1>
  <div id="snippet-container">
    <p id="text-snippet">Loading...</p>
  </div>

  <input type="text" id="language-guess" placeholder="Guess the language" />
  <button id="submit-btn">Submit Guess</button>

  <div class="result" id="result"></div>
  <div class="score" id="score">Score: 0</div>
  <div class="lives" id="lives">Lives: 3</div>
  <div class="timer" id="timer">Time Left: 4.000s</div>

  <script src="language.js"></script>
</body>
</html>
