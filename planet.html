<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Sliders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .slider-container {
            margin: 10px 0;
            width: 80%;
            max-width: 500px;
        }

        .slider-label {
            margin-bottom: 5px;
            font-size: 1.2em;
        }

        input[type="range"] {
            -webkit-appearance: none; /* Removes default styling */
            width: 100%;
            height: 8px;
            background: #444;
            border-radius: 5px;
            outline: none;
            transition: background 0.3s;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #1e90ff;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #1e90ff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        input[type="range"]:focus {
            background: #555;
        }

        .value-display {
            font-size: 1em;
            text-align: right;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Styled Sliders</h1>

    <!-- Slider 1 -->
    <div class="slider-container">
        <label class="slider-label" for="mass-slider">Mass (Earth Masses):</label>
        <input id="mass-slider" type="range" min="1" max="50" step="0.1" value="1">
        <div class="value-display" id="mass-value">1.0</div>
    </div>

    <!-- Slider 2 -->
    <div class="slider-container">
        <label class="slider-label" for="temperature-slider">Temperature (K):</label>
        <input id="temperature-slider" type="range" min="100" max="1000" step="10" value="290">
        <div class="value-display" id="temperature-value">290</div>
    </div>

    <!-- Slider 3 -->
    <div class="slider-container">
        <label class="slider-label" for="moons-slider">Number of Moons:</label>
        <input id="moons-slider" type="range" min="0" max="10" step="1" value="1">
        <div class="value-display" id="moons-value">1</div>
    </div>

    <script>
        // Script to dynamically update slider values
        const massSlider = document.getElementById("mass-slider");
        const temperatureSlider = document.getElementById("temperature-slider");
        const moonsSlider = document.getElementById("moons-slider");

        const massValue = document.getElementById("mass-value");
        const temperatureValue = document.getElementById("temperature-value");
        const moonsValue = document.getElementById("moons-value");

        function updateValue(slider, display) {
            slider.addEventListener("input", () => {
                display.textContent = slider.value;
            });
        }

        // Attach event listeners
        updateValue(massSlider, massValue);
        updateValue(temperatureSlider, temperatureValue);
        updateValue(moonsSlider, moonsValue);
    </script>
</body>
</html>
