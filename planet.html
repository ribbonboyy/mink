<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced 3D Planet Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: 'Montserrat', sans-serif;
        }

        .ui-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(20, 20, 20, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            font-size: 14px;
            max-width: 300px;
        }

        h2 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .slider-container,
        .dropdown-container,
        .color-picker-container {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #555;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #00bcd4;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: #2196f3;
        }

        select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background: #333;
            color: white;
            font-size: 14px;
        }

        select:focus {
            outline: 2px solid #00bcd4;
        }

        input[type="color"] {
            width: 50px;
            height: 30px;
            border: none;
            margin-top: 5px;
        }

        .description {
            margin-top: 15px;
            font-size: 12px;
            color: #ccc;
            line-height: 1.5;
        }

        .status {
            font-size: 14px;
            font-weight: 700;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="ui-panel">
        <h2>3D Planet Simulator</h2>

        <div class="slider-container">
            <label for="mass">Mass (Earth Masses): <span id="mass-value">1.0</span></label>
            <input type="range" id="mass" min="0.1" max="100" step="0.1" value="1.0">
        </div>

        <div class="slider-container">
            <label for="temperature">Temperature (K): <span id="temperature-value">288</span></label>
            <input type="range" id="temperature" min="50" max="1000" step="10" value="288">
        </div>

        <div class="slider-container">
            <label for="moons">Number of Moons: <span id="moons-value">1</span></label>
            <input type="range" id="moons" min="0" max="10" step="1" value="1">
        </div>

        <div class="dropdown-container">
            <label for="planet-type">Planet Type:</label>
            <select id="planet-type">
                <option value="land">Land</option>
                <option value="gas">Gas</option>
            </select>
        </div>

        <div class="color-picker-container">
            <label for="planet-color">Planet Color:</label>
            <input type="color" id="planet-color" value="#3498db">
        </div>

        <div class="description" id="description">
            Adjust the sliders and options to customize your planet!
        </div>

        <div class="status" id="status">
            Habitability: Unknown
        </div>
    </div>

    <script>
        const massSlider = document.getElementById("mass");
        const temperatureSlider = document.getElementById("temperature");
        const moonsSlider = document.getElementById("moons");
        const planetTypeDropdown = document.getElementById("planet-type");
        const planetColorPicker = document.getElementById("planet-color");

        const massValue = document.getElementById("mass-value");
        const temperatureValue = document.getElementById("temperature-value");
        const moonsValue = document.getElementById("moons-value");
        const statusDisplay = document.getElementById("status");

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.SphereGeometry(1, 32, 32);
        const material = new THREE.MeshPhongMaterial({ color: 0x3498db });
        const planet = new THREE.Mesh(geometry, material);
        scene.add(planet);

        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);

        camera.position.z = 5;

        function updatePlanet() {
            const mass = parseFloat(massSlider.value);
            const temperature = parseFloat(temperatureSlider.value);
            const moons = parseInt(moonsSlider.value);
            const planetType = planetTypeDropdown.value;
            const color = planetColorPicker.value;

            massValue.textContent = mass.toFixed(1);
            temperatureValue.textContent = temperature.toFixed(0);
            moonsValue.textContent = moons;

            material.color.set(color);
            planet.scale.set(mass / 10, mass / 10, mass / 10);

            if (mass > 50) {
                statusDisplay.textContent = "Habitability: Black Hole!";
            } else if (planetType === "land" && temperature > 273 && temperature < 373) {
                statusDisplay.textContent = `Habitability: Habitable!`;
            } else {
                statusDisplay.textContent = `Habitability: Not Habitable`;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            planet.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        massSlider.addEventListener("input", updatePlanet);
        temperatureSlider.addEventListener("input", updatePlanet);
        moonsSlider.addEventListener("input", updatePlanet);
        planetTypeDropdown.addEventListener("change", updatePlanet);
        planetColorPicker.addEventListener("input", updatePlanet);

        updatePlanet();
        animate();
    </script>
</body>

</html>
