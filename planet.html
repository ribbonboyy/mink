<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Planet Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #1C2833, #5D6D7E);
            color: #fff;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .planet {
            position: relative;
            margin: 20px auto;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #85C1E9, #2E86C1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .land {
            position: absolute;
            width: 50%;
            height: 25%;
            background: green;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .moons {
            position: relative;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .moon {
            position: absolute;
            width: 20px;
            height: 20px;
            background: gray;
            border-radius: 50%;
            animation: orbit 5s linear infinite;
        }

        @keyframes orbit {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .slider-container {
            margin: 10px 0;
        }

        input[type="range"] {
            width: 100%;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background: #3498DB;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #2980B9;
        }

        .description {
            font-size: 1rem;
            color: #ddd;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Enhanced Planet Simulator</h2>
        <p>Create a planet by adjusting its properties. Visualize its habitability, moons, and more!</p>

        <!-- Planet visualization -->
        <div class="planet" id="planet">
            <div class="land" id="land"></div>
        </div>
        <div class="moons" id="moons"></div>

        <!-- Controls -->
        <div class="slider-container">
            <label for="gravity">Gravity (m/s²): <span id="gravity-value">9.8</span></label>
            <input type="range" id="gravity" min="0.1" max="50" step="0.1" value="9.8">
        </div>

        <div class="slider-container">
            <label for="mass">Mass (Earth Masses): <span id="mass-value">1.0</span></label>
            <input type="range" id="mass" min="0.1" max="50" step="0.1" value="1.0">
        </div>

        <div class="slider-container">
            <label for="solar-distance">Solar Distance (AU): <span id="solar-distance-value">1.0</span></label>
            <input type="range" id="solar-distance" min="0.1" max="10" step="0.1" value="1.0">
        </div>

        <div class="slider-container">
            <label for="moons">Number of Moons: <span id="moons-value">1</span></label>
            <input type="range" id="moons" min="0" max="10" step="1" value="1">
        </div>

        <div class="slider-container">
            <label for="temperature">Temperature (K): <span id="temperature-value">288</span></label>
            <input type="range" id="temperature" min="50" max="1000" step="10" value="288">
        </div>

        <!-- Update button -->
        <button onclick="updatePlanet()">Update Planet</button>

        <!-- Description -->
        <p id="description" class="description">Modify the sliders above to see your planet's changes.</p>
    </div>

    <script>
        const planetElement = document.getElementById("planet");
        const landElement = document.getElementById("land");
        const moonsElement = document.getElementById("moons");

        const sliders = {
            gravity: document.getElementById("gravity"),
            mass: document.getElementById("mass"),
            solarDistance: document.getElementById("solar-distance"),
            moons: document.getElementById("moons"),
            temperature: document.getElementById("temperature")
        };

        const values = {
            gravity: document.getElementById("gravity-value"),
            mass: document.getElementById("mass-value"),
            solarDistance: document.getElementById("solar-distance-value"),
            moons: document.getElementById("moons-value"),
            temperature: document.getElementById("temperature-value")
        };

        function updatePlanet() {
            // Update slider values
            Object.keys(sliders).forEach(key => {
                values[key].innerText = sliders[key].value;
            });

            const gravity = parseFloat(sliders.gravity.value);
            const mass = parseFloat(sliders.mass.value);
            const solarDistance = parseFloat(sliders.solarDistance.value);
            const temperature = parseFloat(sliders.temperature.value);
            const moonCount = parseInt(sliders.moons.value);

            // Update planet visuals
            if (temperature >= 273 && temperature <= 373 && solarDistance >= 0.8 && solarDistance <= 1.5) {
                landElement.style.background = "green";
                planetElement.style.background = "radial-gradient(circle at center, #85C1E9, #2E86C1)";
            } else if (temperature > 500) {
                landElement.style.background = "orange";
                planetElement.style.background = "radial-gradient(circle at center, #FF5733, #C70039)";
            } else {
                landElement.style.background = "brown";
                planetElement.style.background = "radial-gradient(circle at center, #6E2C00, #1C2833)";
            }

            // Update moons
            moonsElement.innerHTML = "";
            for (let i = 0; i < moonCount; i++) {
                const moon = document.createElement("div");
                moon.className = "moon";
                const angle = (360 / moonCount) * i;
                const orbitRadius = 100;
                moon.style.transform = `rotate(${angle}deg) translate(${orbitRadius}px)`;
                moon.style.animationDuration = `${5 + i}s`;
                moonsElement.appendChild(moon);
            }

            // Update description
            const desc = `Gravity: ${gravity} m/s², Mass: ${mass} Earth masses, Distance: ${solarDistance} AU, Temperature: ${temperature}K, Moons: ${moonCount}`;
            document.getElementById("description").innerText = desc;
        }

        updatePlanet(); // Initialize
    </script>
</body>

</html>
