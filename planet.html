<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulate a Planet</title>
    <link href="styles.css" rel="stylesheet">
    <style>
        .planet {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 20px auto;
            background: radial-gradient(circle at center, #85C1E9, #2E86C1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: background 0.5s ease, transform 0.5s ease;
        }

        .comparison-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 20px;
            color: #2D3C41;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Simulate a Planet</h2>
            <p>Adjust the sliders below to modify your planet's gravity, atmospheric pressure, and solar distance. See your planet model and find out which real planet it most resembles!</p>
            
            <div class="slider-container">
                <label class="slider-label" for="gravity">Gravity (m/sÂ²): <span id="gravity-value">9.8</span></label>
                <input id="gravity" class="slider" type="range" min="0.1" max="25" step="0.1" value="9.8">
            </div>

            <div class="slider-container">
                <label class="slider-label" for="atmosphere">Atmospheric Pressure (atm): <span id="atmosphere-value">1.0</span></label>
                <input id="atmosphere" class="slider" type="range" min="0.1" max="10" step="0.1" value="1.0">
            </div>

            <div class="slider-container">
                <label class="slider-label" for="solar-distance">Solar Distance (AU): <span id="solar-distance-value">1.0</span></label>
                <input id="solar-distance" class="slider" type="range" min="0.1" max="5" step="0.1" value="1.0">
            </div>

            <div class="planet" id="planet"></div>

            <p class="output">Habitability: <span id="habitability-status">Undetermined</span></p>
            <p id="habitability-feedback" class="habitability-feedback not-habitable">Adjust parameters to see feedback.</p>
            <p id="comparison-text" class="comparison-text"></p>
        </div>
    </div>

    <script>
        const gravitySlider = document.getElementById('gravity');
        const atmosphereSlider = document.getElementById('atmosphere');
        const solarDistanceSlider = document.getElementById('solar-distance');

        const gravityValue = document.getElementById('gravity-value');
        const atmosphereValue = document.getElementById('atmosphere-value');
        const solarDistanceValue = document.getElementById('solar-distance-value');

        const habitabilityStatus = document.getElementById('habitability-status');
        const habitabilityFeedback = document.getElementById('habitability-feedback');
        const comparisonText = document.getElementById('comparison-text');
        const planetElement = document.getElementById('planet');

        const updateValues = () => {
            const gravity = parseFloat(gravitySlider.value);
            const atmosphere = parseFloat(atmosphereSlider.value);
            const solarDistance = parseFloat(solarDistanceSlider.value);

            gravityValue.textContent = gravity.toFixed(1);
            atmosphereValue.textContent = atmosphere.toFixed(1);
            solarDistanceValue.textContent = solarDistance.toFixed(1);

            let habitability = 'Undetermined';
            let feedbackClass = 'not-habitable';
            let planetComparison = 'an unknown planet';
            let planetColor = '#85C1E9';

            // Determine habitability
            if (gravity >= 9.8 && gravity <= 15 && atmosphere >= 0.8 && atmosphere <= 2 && solarDistance >= 0.8 && solarDistance <= 1.5) {
                habitability = 'Habitable';
                feedbackClass = '';
            } else {
                habitability = 'Not Habitable';
            }

            // Determine comparison planet
            if (gravity >= 9 && gravity <= 11 && atmosphere >= 0.8 && atmosphere <= 1.5 && solarDistance >= 0.9 && solarDistance <= 1.1) {
                planetComparison = 'Earth';
                planetColor = '#85C1E9'; // Blue-green for Earth-like planet
            } else if (gravity < 9 && atmosphere < 0.8 && solarDistance > 1.5) {
                planetComparison = 'Mars';
                planetColor = '#E74C3C'; // Red for Mars-like planet
            } else if (gravity > 15 && atmosphere > 2 && solarDistance < 0.8) {
                planetComparison = 'Venus';
                planetColor = '#F4D03F'; // Yellow-gold for Venus-like planet
            }

            // Update habitability feedback
            habitabilityStatus.textContent = habitability;
            habitabilityFeedback.textContent = habitability === 'Habitable' ? 'Life can thrive here!' : 'Conditions are not suitable for life.';
            habitabilityFeedback.className = `habitability-feedback ${feedbackClass}`;

            // Update comparison text
            comparisonText.textContent = `Your planet most closely resembles ${planetComparison}.`;

            // Update planet appearance
            planetElement.style.background = `radial-gradient(circle at center, ${planetColor}, #2E86C1)`;
            planetElement.style.transform = habitability === 'Habitable' ? 'scale(1.2)' : 'scale(1)';
        };

        gravitySlider.addEventListener('input', updateValues);
        atmosphereSlider.addEventListener('input', updateValues);
        solarDistanceSlider.addEventListener('input', updateValues);

        updateValues(); // Initialize on page load
    </script>
</body>
</html>
