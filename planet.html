<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Simulator</title>
    <link href="styles.css" rel="stylesheet">
    <style>
        /* Specific to planet simulator */
        .planet {
            position: relative;
            margin: 0 auto;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #85C1E9, #2E86C1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transition: transform 0.5s ease, background 0.5s ease;
        }

        .land {
            position: absolute;
            width: 60%;
            height: 30%;
            background: green;
            border-radius: 50%;
            top: 30%;
            left: 20%;
            transform: rotate(45deg);
        }

        .moons {
            position: relative;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .moon {
            position: absolute;
            width: 30px;
            height: 30px;
            background: gray;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        button {
            margin-top: 10px;
        }

        .description {
            font-size: 1rem;
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="section">
            <h2>Planet Simulator</h2>
            <p>Create a planet by adjusting its properties. Visualize its habitability, moons, and land features.</p>

            <!-- Planet visualization -->
            <div class="planet" id="planet">
                <div class="land" id="land"></div>
            </div>
            <div class="moons" id="moons"></div>

            <!-- Controls -->
            <div class="slider-container">
                <label class="slider-label" for="gravity">Gravity (m/s²): <span id="gravity-value">9.8</span></label>
                <input type="range" id="gravity" min="0.1" max="50" step="0.1" value="9.8" class="slider">
            </div>

            <div class="slider-container">
                <label class="slider-label" for="mass">Mass (Earth Masses): <span id="mass-value">1.0</span></label>
                <input type="range" id="mass" min="0.1" max="50" step="0.1" value="1.0" class="slider">
            </div>

            <div class="slider-container">
                <label class="slider-label" for="solar-distance">Solar Distance (AU): <span id="solar-distance-value">1.0</span></label>
                <input type="range" id="solar-distance" min="0.1" max="10" step="0.1" value="1.0" class="slider">
            </div>

            <div class="slider-container">
                <label class="slider-label" for="moons">Number of Moons: <span id="moons-value">1</span></label>
                <input type="range" id="moons" min="0" max="10" step="1" value="1" class="slider">
            </div>

            <div class="slider-container">
                <label class="slider-label" for="temperature">Temperature (K): <span id="temperature-value">288</span></label>
                <input type="range" id="temperature" min="50" max="1000" step="10" value="288" class="slider">
            </div>

            <!-- Update button -->
            <button onclick="updatePlanet()">Update Planet</button>

            <!-- Description -->
            <p id="description" class="description">Modify the sliders above to see your planet's changes.</p>
        </div>
    </div>

    <script>
        const planetElement = document.getElementById("planet");
        const landElement = document.getElementById("land");
        const moonsElement = document.getElementById("moons");

        const sliders = {
            gravity: document.getElementById("gravity"),
            mass: document.getElementById("mass"),
            solarDistance: document.getElementById("solar-distance"),
            moons: document.getElementById("moons"),
            temperature: document.getElementById("temperature")
        };

        const values = {
            gravity: document.getElementById("gravity-value"),
            mass: document.getElementById("mass-value"),
            solarDistance: document.getElementById("solar-distance-value"),
            moons: document.getElementById("moons-value"),
            temperature: document.getElementById("temperature-value")
        };

        function updatePlanet() {
            // Update slider values
            Object.keys(sliders).forEach(key => {
                values[key].innerText = sliders[key].value;
            });

            const gravity = parseFloat(sliders.gravity.value);
            const mass = parseFloat(sliders.mass.value);
            const solarDistance = parseFloat(sliders.solarDistance.value);
            const temperature = parseFloat(sliders.temperature.value);
            const moonCount = parseInt(sliders.moons.value);

            // Update planet visuals
            if (temperature >= 273 && temperature <= 373 && solarDistance >= 0.8 && solarDistance <= 1.5) {
                // Habitable (Green land)
                landElement.style.background = "green";
                planetElement.style.background = "radial-gradient(circle at center, #85C1E9, #2E86C1)";
            } else if (temperature > 500) {
                // Hot barren (Orange land)
                landElement.style.background = "orange";
                planetElement.style.background = "radial-gradient(circle at center, #FF5733, #C70039)";
            } else {
                // Cold barren (Brown land)
                landElement.style.background = "brown";
                planetElement.style.background = "radial-gradient(circle at center, #6E2C00, #1C2833)";
            }

            // Update moons
            moonsElement.innerHTML = "";
            for (let i = 0; i < moonCount; i++) {
                const moon = document.createElement("div");
                moon.className = "moon";
                const orbitDistance = 50 + i * 30;
                moon.style.transform = `translate(${orbitDistance}px, ${orbitDistance}px) rotate(${i * 36}deg)`;
                moonsElement.appendChild(moon);
            }

            // Update description
            const desc = `Gravity: ${gravity} m/s², Mass: ${mass} Earth masses, Distance: ${solarDistance} AU, Temperature: ${temperature}K, Moons: ${moonCount}`;
            document.getElementById("description").innerText = desc;
        }

        updatePlanet(); // Initialize
    </script>
</body>

</html>
