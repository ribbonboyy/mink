<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="section">
            <h2>Password Strength Checker</h2>
            <p>We don't save any of the passwords you put here, our website runs on GitHub pages and we cannot save them due to how gh pages are built.</p>
            <p>Type a password below to check its strength:</p>
            <input type="text" id="password" placeholder="Enter your password" oninput="checkPasswordStrength()">
            <p id="strength-output">Strength: </p>
        </div>
    </div>

    <script>
        function checkPasswordStrength() {
            const password = document.getElementById("password").value;
            const strengthOutput = document.getElementById("strength-output");
            const strength = calculateStrength(password);
            strengthOutput.innerText = `Strength: ${strength}`;
        }

        function calculateStrength(password) {
            let strength = 0;
            if (password.length > 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[@$!%*?&#]/.test(password)) strength++;
            switch (strength) {
                case 9: return "IMPOSSIBLE TO BREACH 🧠";
                case 8: return "FBI LIKE SAFETY 🐱‍👤";
                case 7: return "GODLIKE SAFETY 👾";
                case 6: return "Very very well secured 😎";
                case 5: return "Very Strong 💪";
                case 4: return "Strong 👍";
                case 3: return "Moderate 🤔";
                case 2: return "Weak 😞";
                default: return "Very Weak 😢";
            }
        }
    </script>
</body>

</html>
