<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="animation.js" defer></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-weight: 600;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #2D89EF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1A73E8;
        }

        #strength-output {
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
        }

        #generated-password {
            font-size: 1rem;
            font-family: monospace;
            color: #2D3C41;
            margin-top: 10px;
            text-align: center;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="section">
            <h2>Password Strength Checker</h2>
            <p>We don't save any of the passwords you put here. Our website runs on GitHub pages, ensuring zero data storage.</p>
            <p>Try to get the strongest password.</p>
            <p>Type a password below to check its strength:</p>
            <input type="text" id="password" placeholder="Enter your password" oninput="checkPasswordStrength()">
            <p id="strength-output">Strength: </p>

            <hr>
            <h3>Ultra Mega Giga Super Duper Strong Password Generator</h3>
            <button onclick="generatePassword()">Generate Password</button>
            <p id="generated-password"></p>
        </div>
    </div>

    <script>
        
        function checkPasswordStrength() {
            const password = document.getElementById("password").value;
            const strengthOutput = document.getElementById("strength-output");
            const strength = calculateStrength(password);
            strengthOutput.innerText = `Strength: ${strength}`;
        }

        
        function calculateStrength(password) {
            let strength = 0;
            if (password.length >= 12) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[@$!%*?&#^_+|~=`{}[\]:;<>.,]/.test(password)) strength++;
            if (password.length >= 20) strength += 2; 
            if (/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#^_+|~=`{}[\]:;<>.,]).{20,}$/.test(password)) strength += 2;

            
            switch (true) {
                case (strength >= 9): return "IMPOSSIBLE TO BREACH ðŸ§ ";
                case (strength >= 7): return "FBI LIKE SAFETY ðŸ±â€ðŸ‘¤";
                case (strength >= 6): return "GODLIKE SAFETY ðŸ‘¾";
                case (strength >= 5): return "Very Strong ðŸ’ª";
                case (strength >= 4): return "Strong ðŸ‘";
                case (strength >= 3): return "Moderate ðŸ¤”";
                case (strength >= 2): return "Weak ðŸ˜ž";
                default: return "Very Weak ðŸ˜¢";
            }
        }

        // Password generator function
        function generatePassword() {
            const length = 16; // Default password length
            const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@$!%*?&#^_+|~=`{}[]:;<>.,";
            let password = "";

            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }

            // Display generated password
            document.getElementById("generated-password").innerText = `Generated Password: ${password}`;
        }
    </script>
</body>

</html>
