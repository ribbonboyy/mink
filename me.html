<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Card</title>

  <!-- Montserrat Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('femboy-izfml55pdwvvtjt8.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      height: 100vh;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      perspective: 1000px;
    }

    .profile-card {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 30px 40px;
      text-align: center;
      color: white;
      backdrop-filter: blur(10px);
      width: 350px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      transform-style: preserve-3d;
    }

    .profile-card img.pfp {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin-bottom: 15px;
    }

    .profile-card h1 {
      font-size: 26px;
      font-weight: 700;
      margin: 10px 0 5px 0;
    }

    .profile-card p {
      margin: 5px 0;
      font-size: 15px;
      opacity: 0.8;
      font-weight: 400;
    }

    .profile-footer {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-size: 14px;
    }

    .profile-footer a {
      text-decoration: none;
      color: #00bfff;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: color 0.3s;
    }

    .profile-footer a:hover {
      color: #0099cc;
      text-decoration: underline;
    }

    .views {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .views::before {
      content: "üëÅÔ∏è";
    }

    /* Hide native audio controls */
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Audio -->
  <audio id="bg-music" loop>
    <source src="Feel It (From ‚ÄúInvincible‚Äù)-yt.savetube.me.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <div class="profile-card section">
      <img src="Sn√≠mek obrazovky 2025-04-28 163808.png" alt="Profile Picture" class="pfp">
      <h1>mink</h1>
      <p>5M visits on RBLX!</p>
      <p>Joined 12 months ago</p>

      <div class="profile-footer">
        <div class="views">566</div>
        <a href="https://www.roblox.com/users/160253710/profile" target="_blank">ROBLOX</a>
      </div>
    </div>
  </div>

  <script>
    // Get card element
    const card = document.querySelector('.profile-card');

    // Add tilt effect
    card.addEventListener('mousemove', (e) => {
      const rect = card.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const offsetX = e.clientX - centerX;
      const offsetY = e.clientY - centerY;

      const tiltX = (offsetY / rect.height) * 10; // softer tilt
      const tiltY = -(offsetX / rect.width) * 10;

      card.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
    });

    card.addEventListener('mouseleave', () => {
      card.style.transform = `rotateX(0deg) rotateY(0deg)`;
    });

    // Music autoplay on user interaction
    const bgMusic = document.getElementById('bg-music');

    document.body.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play().catch((error) => {
          console.log('Autoplay prevented:', error);
        });
      }
    });
  </script>

</body>
</html>
