<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Card</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('femboy-izfml55pdwvvtjt8.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-card {
      background: rgba(0, 0, 0, 0.65);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      padding: 40px 50px;
      text-align: center;
      width: 400px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      transition: all 0.5s ease;
      transform-style: preserve-3d;
      position: relative;
      border: 3px solid white;
    }

    .profile-card img.pfp {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 20px;
      object-fit: cover;
      transition: all 0.4s ease;
    }

    .profile-card h1 {
      font-size: 26px;
      margin: 5px 0 10px 0;
      font-weight: 700;
      color: white;
    }

    .profile-card p {
      font-size: 14px;
      margin: 5px 0;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 400;
    }

    .separator {
      width: 80%;
      height: 1px;
      background: rgba(255, 255, 255, 0.3);
      margin: 25px auto;
    }

    .profile-footer {
      margin-top: 10px;
    }

    .profile-footer a {
      text-decoration: none;
      color: #00bfff;
      font-weight: 600;
      letter-spacing: 0.5px;
      font-size: 15px;
      transition: color 0.3s;
    }

    .profile-footer a:hover {
      color: #0099cc;
      text-decoration: underline;
    }

    audio {
      display: none;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      border-radius: 20px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <audio id="bg-music" loop>
    <source src="Feel It (From “Invincible”)-yt.savetube.me.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="profile-card section">
    <div class="overlay" id="overlay">click :3</div>
    <img src="Snímek obrazovky 2025-04-28 163808.png" alt="Profile Picture" class="pfp" />
    <h1>mink</h1>
    <p>5M visits on RBLX!</p>
    <div class="separator"></div>
    <div class="profile-footer">
      <a href="https://www.roblox.com/users/160253710/profile" target="_blank">ROBLOX</a>
    </div>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const bgMusic = document.getElementById('bg-music');
    let unlocked = false;

    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';
      if (!unlocked) {
        bgMusic.play().catch((error) => {
          console.log('Autoplay blocked:', error);
        });
        unlocked = true;
      }
    });

    // Tilt effect from "minker"
    const section = document.querySelector('.section');
    section.addEventListener('mousemove', (e) => {
      const rect = section.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const offsetX = e.clientX - centerX;
      const offsetY = e.clientY - centerY;
      const tiltX = (offsetY / rect.height) * 15;
      const tiltY = -(offsetX / rect.width) * 15;
      section.style.transform = `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
    });

    section.addEventListener('mouseleave', () => {
      section.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
    });
  </script>
</body>
</html>
