<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Card</title>

  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('femboy-izfml55pdwvvtjt8.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-position: center;
    }

    .profile-card {
      background: rgba(0, 0, 0, 0.65);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      padding: 40px 50px;
      text-align: center;
      width: 400px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      transition: all 0.5s ease;
    }

    .profile-card img.pfp {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 20px;
      object-fit: cover;
      transition: all 0.4s ease;
    }

    .profile-card h1 {
      font-size: 26px;
      margin: 5px 0 10px 0;
      font-weight: 700;
      color: white;
    }

    .profile-card p {
      font-size: 14px;
      margin: 5px 0;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 400;
    }

    .separator {
      width: 80%;
      height: 1px;
      background: rgba(255, 255, 255, 0.3);
      margin: 25px auto;
    }

    .profile-footer {
      margin-top: 10px;
    }

    .profile-footer a {
      text-decoration: none;
      color: #00bfff;
      font-weight: 600;
      letter-spacing: 0.5px;
      font-size: 15px;
      transition: color 0.3s;
    }

    .profile-footer a:hover {
      color: #0099cc;
      text-decoration: underline;
    }

    audio {
      display: none;
    }
  </style>

</head>
<body>

  <!-- Audio Background -->
  <audio id="bg-music" loop>
    <source src="Feel It (From “Invincible”)-yt.savetube.me.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Profile Card -->
  <div class="profile-card">
    <img src="Snímek obrazovky 2025-04-28 163808.png" alt="Profile Picture" class="pfp">
    <h1>mink</h1>
    <p>5M visits on RBLX!</p>

    <div class="separator"></div>

    <div class="profile-footer">
      <a href="https://www.roblox.com/users/160253710/profile" target="_blank">ROBLOX</a>
    </div>
  </div>

  <!-- Javascript for music -->
  <script>
    const bgMusic = document.getElementById('bg-music');
    document.body.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play().catch((error) => {
          console.log('Autoplay prevented:', error);
        });
      }
    });
  </script>

</body>
</html>
