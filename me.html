<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Card</title>

  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('femboy-izfml55pdwvvtjt8.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-card {
      background: rgba(0, 0, 0, 0.65);
      border-radius: 15px;
      backdrop-filter: blur(8px);
      padding: 20px 30px;
      text-align: center;
      width: 320px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .profile-card img.pfp {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid #fff;
      margin-bottom: 10px;
      object-fit: cover;
    }

    .profile-card h1 {
      font-size: 22px;
      margin: 8px 0 2px 0;
      font-weight: 700;
      color: white;
    }

    .profile-card p {
      font-size: 13px;
      margin: 2px 0;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 400;
    }

    .profile-footer {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      padding: 0 10px;
    }

    .profile-footer a {
      text-decoration: none;
      color: #00bfff;
      font-weight: 600;
      transition: color 0.3s;
    }

    .profile-footer a:hover {
      color: #0099cc;
      text-decoration: underline;
    }

    .views {
      display: flex;
      align-items: center;
      gap: 5px;
      color: rgba(255, 255, 255, 0.8);
    }

    .views::before {
      content: "üëÅÔ∏è";
    }

    audio {
      display: none;
    }
  </style>

</head>
<body>

  <audio id="bg-music" loop>
    <source src="Feel It (From ‚ÄúInvincible‚Äù)-yt.savetube.me.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="profile-card">
    <img src="Sn√≠mek obrazovky 2025-04-28 163808.png" alt="Profile Picture" class="pfp">
    <h1>mink</h1>
    <p>5M visits on RBLX!</p>
    <p>Joined 12 months ago</p>

    <div class="profile-footer">
      <div class="views">566</div>
      <a href="https://www.roblox.com/users/160253710/profile" target="_blank">ROBLOX</a>
    </div>
  </div>

  <script>
    const bgMusic = document.getElementById('bg-music');
    document.body.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play().catch((error) => {
          console.log('Autoplay prevented:', error);
        });
      }
    });
  </script>

</body>
</html>
