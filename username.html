<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="section">
            <h2>Username Generator</h2>
            <p>Generate a unique username based on your input:</p>
            <input type="text" id="name-input" placeholder="Enter your name">
            <button onclick="generateUsername()">Generate Username</button>
            <p id="username-output">Your username will appear here.</p>
        </div>
    </div>

    <script>
        function generateUsername() {
            const name = document.getElementById("name-input").value.trim();
            if (!name) {
                document.getElementById("username-output").innerText = "Please enter a name!";
                return;
            }
            const randomSuffix = Math.floor(Math.random() * 1000);
            const username = `${name}_${randomSuffix}`;
            document.getElementById("username-output").innerText = `Your username: ${username}`;
        }
    </script>
</body>

</html>
